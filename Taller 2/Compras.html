       <label for="prenda">Prenda para: * </label>

         <script>
           function precio(){
           var costo_prenda =parseInt(document.getElementById("costo_prenda").value);
           var cantidad =parseInt(document.getElementById("cantidad").value);
           if (isNaN(costo_prenda) || isNaN(cantidad)) {
           alert("Es necesarios introducir datos");
           } else {
           var precio = costo_prenda * cantidad;
           }
           document.getElementById("resultado").value=precio;

            }
          </script>
